<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpele Website</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #7FFFD4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #20B2AA;
            padding: 20px;
            color: white;
        }
        section {
            margin: 20px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .chatbox {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 2px solid #20B2AA;
            border-radius: 10px;
        }
        .chatbox textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .chatbox button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #20B2AA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #20B2AA;
            border-radius: 5px;
        }
    </style>
    <script>
        function addMessage() {
            const textarea = document.querySelector('.chatbox textarea');
            const messageText = textarea.value.trim();
            if (messageText !== "") {
                const messagesContainer = document.querySelector('.messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.textContent = messageText;
                messagesContainer.appendChild(newMessage);
                textarea.value = "";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welkom op mijn simpele website</h1>
    </header>

    <section>
        <h2>Over mij</h2>
        <p>Hallo! Dit is een eenvoudige website gemaakt met HTML en CSS. Hier kun je informatie vinden over mij en mijn interesses.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Neem contact met mij op via <a href="mailto:voorbeeld@email.com">e-mail</a>.</p>
    </section>

    <section class="chatbox">
        <h2>Laat een bericht achter</h2>
        <textarea placeholder="Schrijf hier je bericht..."></textarea><br>
        <button type="button" onclick="addMessage()">Verstuur</button>
    </section>

    <section class="messages">
        <h2>Berichten</h2>
    </section>

    <footer>
        <p>&copy; 2024 Simpele Website. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
