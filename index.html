        <canvas id="snakeCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
        <script>
            const snakeCanvas = document.getElementById('snakeCanvas');
            const snakeCtx = snakeCanvas.getContext('2d');
            const box = 20;
            let snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            let direction = "";
            let food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };

            document.addEventListener("keydown", changeDirection);

            function changeDirection(event) {
                if (event.keyCode === 37 && direction !== "RIGHT") {
                    direction = "LEFT";
                } else if (event.keyCode === 38 && direction !== "DOWN") {
                    direction = "UP";
                } else if (event.keyCode === 39 && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (event.keyCode === 40 && direction !== "UP") {
                    direction = "DOWN";
                }
            }

            function draw() {
                snakeCtx.fillStyle = "#f0f0f0";
                snakeCtx.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);

                for (let i = 0; i < snake.length; i++) {
                    snakeCtx.fillStyle = (i === 0) ? "#0095DD" : "#00b300";
                    snakeCtx.fillRect(snake[i].x, snake[i].y, box, box);
                }

                snakeCtx.fillStyle = "red";
                snakeCtx.fillRect(food.x, food.y, box, box);

                let snakeX = snake[0].x;
                let snakeY = snake[0].y;

                if (direction === "LEFT") snakeX -= box;
                if (direction === "UP") snakeY -= box;
                if (direction === "RIGHT") snakeX += box;
                if (direction === "DOWN") snakeY += box;

                if (snakeX === food.x && snakeY === food.y) {
                    food = {
                        x: Math.floor(Math.random() * 19 + 1) * box,
                        y: Math.floor(Math.random() * 19 + 1) * box
                    };
                } else {
                    snake.pop();
                }

                let newHead = {
                    x: snakeX,
                    y: snakeY
                };

                if (snakeX < 0 || snakeX >= snakeCanvas.width || snakeY < 0 || snakeY >= snakeCanvas.height || collision(newHead, snake)) {
                    clearInterval(game);
                }

                snake.unshift(newHead);
            }

            function collision(head, array) {
                for (let i = 0; i < array.length; i++) {
                    if (head.x === array[i].x && head.y === array[i].y) {
                        return true;
                    }
                }
                return false;
            }

            let game = setInterval(draw, 100);
        </script>

    <section>
        <h2>Speel een Game!</h2>
        <canvas id="gameCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            let dx = 2;
            let dy = -2;
            const ballRadius = 10;

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();

                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                    dy = -dy;
                }

                x += dx;
                y += dy;
            }

            setInterval(draw, 10);
        </script>
